		<h1>Sass <small>CSS 전처리기(pre-processor) 언어</small></h1>

		<p>Sass는 CSS 전처리기pre-processor입니다. 스타일시트와 브라우저에서 해석할 .css 파일 중간에 위치하는 하나의 계층으로 Sass 문법으로 작성된 코드를 일반적으로 사용하는 CSS 코드로 변환해 줍니다. CSS는 쉽게 작성할 수 있지만 점점 커지고 복잡해지면 유지보수하기가 어려워집니다. Sass는 이런 CSS의 단점을 보완하는 적절한 기술입니다. </p>
