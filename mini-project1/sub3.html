<!DOCTYPE html>
<html lang="ko" ng-app="myApp">
<head>	
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<title>BASIC OF SCHOOL</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="css/style.css">

	<!--[if lt IE 9]>
		<script src="js/html5shiv.js"></script>
		<script src="js/IE9.js"></script>
	<![endif]-->

</head>
<body ng-controller="myCtrl">
	
	<!-- header Container Area Start -->
	<div class="header-include-box"></div>
	<!-- header Container End -->

	<!-- Main Conents Markup -->
	<section class="container jade">		
					
		<h1>Jade <small>HTML 전처리기(pre-processor) 언어</small></h1>

		<p>jade 는 Node Template Engine 라고 합니다. 제이드 문법에 맞게 작성하면 html 로 만들어집니다. 
 		물론 html 의 단점을 극복하고 보다 쉽게 작성하도록 만들어진 언어입니다. 위에서 말했던 인클루드 또한 지원하며, 자바스크립트 등도 사용할 수 있습니다.</p>

 		<div class="video-container">
			<div><ng-youtube-embed url="jade1" width="100%"></ng-youtube-embed></div>
			<div><ng-youtube-embed url="jade2" width="100%"></ng-youtube-embed></div>
			<div><ng-youtube-embed url="jade3" width="100%"></ng-youtube-embed></div>
			<div><ng-youtube-embed url="jade4" width="100%"></ng-youtube-embed></div>
			<div><ng-youtube-embed url="jade5" width="100%"></ng-youtube-embed></div>
			<div><ng-youtube-embed url="jade6" width="100%"></ng-youtube-embed></div>
			<div><ng-youtube-embed url="jade7" width="100%"></ng-youtube-embed></div>
			<div><ng-youtube-embed url="jade8" width="100%"></ng-youtube-embed></div>
		</div>

	</section>

	<!-- footer Container Area Start -->
	<div class="footer-include-box"></div>
	<!-- footer Container End -->

		<!-- 라이브러리 호출 -->
	<script src="js/jquery-1.9.1.min.js"></script>
	<script src="js/covervid.min.js"></script>

	<!-- AngularJS 호출 -->
	<script src="js/angular.min.js"></script>
	<script src="js/youtube/ng-youtube-embed.min.js"></script>
	<script src="js/youtube/app.js"></script>	

	<script src="js/main.js"></script>	

</body>
</html>
