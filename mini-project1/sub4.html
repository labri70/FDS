		<h1>Angular <small>자바스크립트 MVC 프레임워크</small></h1>

		<p>AngularJS는 (단일 페이지를 지향하는) 웹 애플리케이션 개발에 필요한 여러 기능을 제공하는 오픈 소스 자바스크립트 MVC 프레임워크입니다. 미스코 헤브리가 만들었고, 구글이 관리하고 있습니다. 라이브러리가 아니라, 프레임워크이므로 일련의 정형화된 구조를 가진 구현체를 제공합니다. 또한, AngularUI 팀이 있어서 주요한 UI 컴포넌트들을 자체 개발하거나, 기존 오픈소스 컴포넌트들(Bootstrap, Select 등)을 계속적으로 AngularJS화하고 있습니다.</p>
