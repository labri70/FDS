<!DOCTYPE html>
<html lang="ko" ng-app="myApp">
<head>	
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<title>BASIC OF SCHOOL</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="css/style.css">

	<!--[if lt IE 9]>
		<script src="js/html5shiv.js"></script>
		<script src="js/IE9.js"></script>
	<![endif]-->

</head>
<body ng-controller="myCtrl">
	
	<!-- header Container Area Start -->
	<div class="header-include-box"></div>
	<!-- header Container End -->

	<!-- Main Conents Markup -->
	<section class="container bootstrap">
				
		<h1>Bootstrap <small>반응형 개발을 위한 CSS/JS 프레임워크</small></h1>

		<p>부트스트랩은 반응형이며 모바일 우선인 웹프로젝트 개발을 위한 가장 인기있는 HTML, CSS, JS 프레임워크입니다. 트위터 부트스트랩은 웹디자인을 쉽게하기 위해서 CSS의 클래스 선택자에 정의된 스타일시트와 자바스크립트 플러그인의 
		라이브러리입니다. HTML로 웹페이지의 뼈대를 만들고 스타일시트에서 레이아웃을 만들기 위한 CSS의 속성과 값을 입력하는 대신 미리 정의된 클래스 선택자를 HTML 코드에 삽입만 하면 레이아웃과 각종 요소가 만들어집니다.</p>

		<div class="video-container">
			<div><ng-youtube-embed url="bootstrap1" width="100%"></ng-youtube-embed></div>
			<div><ng-youtube-embed url="bootstrap2" width="100%"></ng-youtube-embed></div>
			<div><ng-youtube-embed url="bootstrap3" width="100%"></ng-youtube-embed></div>
			<div><ng-youtube-embed url="bootstrap4" width="100%"></ng-youtube-embed></div>
			<div><ng-youtube-embed url="bootstrap5" width="100%"></ng-youtube-embed></div>
			<div><ng-youtube-embed url="bootstrap6" width="100%"></ng-youtube-embed></div>
			<div><ng-youtube-embed url="bootstrap7" width="100%"></ng-youtube-embed></div>
			<div><ng-youtube-embed url="bootstrap8" width="100%"></ng-youtube-embed></div>
			<div><ng-youtube-embed url="bootstrap9" width="100%"></ng-youtube-embed></div>
			<div><ng-youtube-embed url="bootstrap10" width="100%"></ng-youtube-embed></div>
			<div><ng-youtube-embed url="bootstrap11" width="100%"></ng-youtube-embed></div>
			<div><ng-youtube-embed url="bootstrap12" width="100%"></ng-youtube-embed></div>
		</div>

	</section>

	<!-- footer Container Area Start -->
	<div class="footer-include-box"></div>
	<!-- footer Container End -->

	<!-- 라이브러리 호출 -->
	<script src="js/jquery-1.9.1.min.js"></script>
	<script src="js/covervid.min.js"></script>

	<!-- AngularJS 호출 -->
	<script src="js/angular.min.js"></script>
	<script src="js/youtube/ng-youtube-embed.min.js"></script>
	<script src="js/youtube/app.js"></script>	

	<script src="js/main.js"></script>	

</body>
</html>
