<!DOCTYPE html>
<html lang="ko" ng-app="myApp">
<head>	
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<title>BASIC OF SCHOOL</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="css/style.css">

	<!--[if lt IE 9]>
		<script src="js/html5shiv.js"></script>
		<script src="js/IE9.js"></script>
	<![endif]-->

</head>
<body ng-controller="myCtrl">
	
	<!-- header Container Area Start -->
	<div class="header-include-box"></div>
	<!-- header Container End -->

	<!-- Main Conents Markup -->
	<section class="container flex">
				
		<h1>Flex <small>CSS3 플렉서블 박스(Flexible Box) 레이아웃</small></h1>

		<p>플렉서블 박스(flexible box)는 플렉스 박스(flex box)라고도 불리며, CSS3에서 처음 소개된 레이아웃 모델입니다. 이 레이아웃은 서로 다른 크기의 화면과 기기에서도 HTML 요소들이 자동으로 재정렬되어, 웹 페이지의 레이아웃을 언제나 똑같이 유지할 수 있게 해줍니다.</p>

		<div class="video-container">
			<div><ng-youtube-embed url="flex" width="100%"></ng-youtube-embed></div>
			<div><ng-youtube-embed url="flex1" width="100%"></ng-youtube-embed></div>
			<div><ng-youtube-embed url="flex2" width="100%"></ng-youtube-embed></div>
			<div><ng-youtube-embed url="flex3" width="100%"></ng-youtube-embed></div>
			<div><ng-youtube-embed url="flex4" width="100%"></ng-youtube-embed></div>
			<div><ng-youtube-embed url="flex5" width="100%"></ng-youtube-embed></div>
			<div><ng-youtube-embed url="flex6" width="100%"></ng-youtube-embed></div>
			<div><ng-youtube-embed url="flex7" width="100%"></ng-youtube-embed></div>
			<div><ng-youtube-embed url="flex8" width="100%"></ng-youtube-embed></div>
			<div><ng-youtube-embed url="flex9" width="100%"></ng-youtube-embed></div>
			<div><ng-youtube-embed url="flex10" width="100%"></ng-youtube-embed></div>
			<div><ng-youtube-embed url="flex11" width="100%"></ng-youtube-embed></div>
			<div><ng-youtube-embed url="flex12" width="100%"></ng-youtube-embed></div>
		</div>

	</section>


	<!-- footer Container Area Start -->
	<div class="footer-include-box"></div>
	<!-- footer Container End -->

	<!-- 라이브러리 호출 -->
	<script src="js/jquery-1.9.1.min.js"></script>
	<script src="js/covervid.min.js"></script>

	<!-- AngularJS 호출 -->
	<script src="js/angular.min.js"></script>
	<script src="js/youtube/ng-youtube-embed.min.js"></script>
	<script src="js/youtube/app.js"></script>	

	<script src="js/main.js"></script>	

</body>
</html>
